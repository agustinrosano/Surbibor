<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BubbaSurvivor</title>
  <style>
    :root {
      --bg: #0a0d12;
      --panel: rgba(15, 20, 30, 0.9);
      --accent: #ffd166;
      --accent-2: #5bd1ff;
      --text: #f2f4f8;
    }

    body {
      margin: 0;
      overflow: hidden;
      background: var(--bg);
      color: var(--text);
      font-family: "Trebuchet MS", "Segoe UI", sans-serif;
    }

    canvas {
      display: block;
      background: #000;
      width: 100vw;
      height: 100vh;
    }

    .menu {
      position: fixed;
      inset: 0;
      width: 100vw;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 10;
      overflow: hidden;
    }

    .menu::before {
      content: "";
      position: absolute;
      inset: 0;
      background: url("./Assets/bgmenu.png") center/cover no-repeat;
      z-index: 0;
    }

    .menu::after {
      content: "";
      position: absolute;
      inset: 0;
      background: radial-gradient(circle at top, rgba(28, 42, 58, 0.85), rgba(10, 13, 18, 0.92));
      z-index: 1;
    }

    .menu-panel {
      text-align: center;
      padding: 32px 40px;
      border: 2px solid rgba(255, 209, 102, 0.3);
      border-radius: 12px;
      background: var(--panel);
      box-shadow: 0 18px 40px rgba(0, 0, 0, 0.5);
      min-width: 280px;
      width: min(520px, 90vw);
      z-index: 2;
    }

    .menu-panel h1 {
      margin: 0 0 20px;
      font-size: 38px;
      letter-spacing: 2px;
      color: var(--accent);
      text-transform: uppercase;
    }

    .menu-panel h2 {
      margin: 0 0 16px;
      font-size: 20px;
      color: var(--accent-2);
    }

    .menu-panel button {
      font-size: 16px;
      padding: 10px 18px;
      margin: 6px;
      border: 1px solid rgba(255, 255, 255, 0.25);
      border-radius: 8px;
      background: #121925;
      color: var(--text);
      cursor: pointer;
      transition: transform 0.1s ease, border-color 0.2s ease;
    }

    .menu-panel button:hover {
      border-color: var(--accent);
      transform: translateY(-1px);
    }

    .character-grid {
      display: flex;
      justify-content: center;
      gap: 12px;
      flex-wrap: wrap;
      margin-bottom: 10px;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div id="menu" class="menu">
    <div class="menu-panel">
      <h1>BubbaSurvivor </h1>
      <div id="mainMenuButtons">
        <button id="newGameBtn">Nueva Partida</button>
        <button id="settingsBtn">Settings</button>
      </div>
      <div id="characterSelect" class="hidden">
        <h2>Elige personaje</h2>
        <div class="character-grid">
          <button data-character="gunner">Gunner - Disparo</button>
          <button data-character="striker">Striker - Golpe</button>
        </div>
        <button id="backBtn">Volver</button>
      </div>
    </div>
  </div>

  <canvas id="gameCanvas"></canvas>
  <script type="module" src="./Components/Canva.js"></script>
</body>
</html>
